<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../services/task-item-service.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="task-item.html">
<link rel="import" href="task-list-overview.html">

<polymer-element name="task-list" attributes="taskitems, index">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
            }
              task-item {
		    /*  margin-bottom: 3px;*/
		    }
           
        </style>

        <template repeat="{{taskitem, index in taskitems}}">
            <task-item class="task-item" on-delete-item="{{handleDelete}}" index="{{index}}" taskitem="{{taskitem}}"></task-item>
        </template>
    </template>

    <script>
        Polymer({
            
            onAddNewTask: function(event, detail, sender) {
                this.taskitems.push({
                    "isdone": false,
                    "text": ""
                });
            },
            handleDelete: function(event, detail, sender) {
            	var i = event.target.templateInstance.model.index;
            	this.taskitems.splice(i,1);
            }
           
        });
    </script>
</polymer-element>
